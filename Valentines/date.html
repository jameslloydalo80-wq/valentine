<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  
<title>Be My Valentine</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>

@keyframes floatFlower {
  0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
  50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
  100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
}

.flower {
  position: absolute;
  width: 50px;
  height: 50px;
  animation: floatFlower 6s ease-in-out infinite;
  pointer-events: none;

}

@media (min-width: 768px) {
  .flower { 
    width: 70px; 
    height: 70px; 
   
  }
}

.card {
  background: rgba(255, 255, 255, 0.9);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  z-index: 20;
}

.glass-box {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  z-index: 40;
  position: relative;
}

#question{
  color: rgb(251, 10, 10);
  z-index: 50;
  position: relative;
}
</style>
</head>
<body class="relative bg-pink-100 min-h-screen flex flex-col items-center justify-center overflow-hidden p-4">

<audio id="bgMusic" loop >
  <source src="statue.mp3" type="audio/mpeg">
</audio>

<div class="glass-box">
  <h1 id="question" class="text-6xl font-bold text-pink-600 mb-8 text-center">Can I date you on Valentine's?</h1>

  <div id="choices" class="flex flex-wrap justify-center gap-2 mb-4 relative z-10">
    <button onclick="answer('A')" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded">A. Yes</button>
    <button onclick="answer('B')" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded">B. A</button>
    <button onclick="answer('C')" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded">C. B</button>
    <button onclick="answer('D')" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded">D. C</button>
  </div>
</div>

<div id="details" class="hidden card relative z-10">
  <img src="flower-throw.png" alt="Valentine" class="w-32 h-32 object-contain mb-2">
  
  <input id="location" placeholder="Location" class="w-64 p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">
  <input id="time" placeholder="Time" class="w-64 p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">
  <input id="outfit" placeholder="Outfit Color" class="w-64 p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">
  <p class="text-gray-800 font-semibold">ðŸ“… February 14</p>
  
  <div class="flex gap-2 mt-2">
    <button id="createQR" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded">Create QR</button>
    <button id="cancelCardBtn" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded">Cancel</button>
  </div>
  
  <div id="finalQR" class="mt-4"></div>
  <button id="downloadBtn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded mt-2 hidden">Download QR</button>
</div>

<script type="module" src="valentines.js"></script>

</body>
</html>
